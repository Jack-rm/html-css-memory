<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&family=Patrick+Hand&display=swap" rel="stylesheet"> 
    <title>Memory</title>
</head>

<body>
    <!-- Titolo della pagina -->
    <header>
        <div id="header-container">
            <h1 class="titolo">Memory Game</h1>
        </div>
    </header>

    <main>

        <div id="main-container">

            <div class="row">
                <div class="card">
                    <div class="card-revealed">
                        <img src="img/noun_Cruise_Ship_3134824.png" alt="Cruise Ship img">
                        <span class="cruise card-tag">Cruise Ship</span>
                    </div>
                </div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card">
                    <div class="card-revealed">
                        <img src="img/noun_Submarine_3134738.png" alt="Submarine img">
                        <span class="submarine card-tag">Submarine</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="card">
                    <div class="card-revealed">
                        <img src="img/noun_Bicycle_3134821.png" alt="bicycle img">
                        <span class="bicycle card-tag">Bicycle</span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-revealed">
                        <img src="img/noun_air_balloon_3134741.png" alt="air balloon img">
                        <span class="air-balloon card-tag">Air baloon</span>
                    </div>
                </div>
                <div class="card"></div>
                <div class="card"></div>
            </div>

            <div class="row">
                <div class="card">
                    <div class="card-revealed">
                        <img src="img/noun_Tractor_3134797.png" alt="Tractor img">
                        <span class="tractor card-tag">Tractor</span>
                    </div>
                </div>
                <div class="card"></div>
                <div class="card">
                    <div class="card-revealed">
                        <img src="img/noun_Tram_3134750.png" alt="Tram img">
                        <span class="tram card-tag">Tram</span>
                    </div>
                </div>
                <div class="card"></div>
            </div>

        </div>

    </main>

    <footer>
        <div id="footer-container">
            <h3>From team Boolean</h3>
        </div>
    </footer>
    
</body>
</html>
